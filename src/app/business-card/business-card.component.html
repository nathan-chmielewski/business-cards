<p></p>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ businessCard.firstName }} {{ businessCard.lastName }}</h5>
        <form [formGroup]="businessCardForm"
        class="form-group">
        <!-- goes in form tag (ngSubmit)="onSubmit(businessCardForm.value)" -->
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">{{ businessCardForm.firstName }}</label>
                <div class="col-sm-10">
                    <input type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="First"
                    [formControl]="businessCardForm.controls['firstName']">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">{{ businessCardForm.lastName }}</label>
                <div class="col-sm-10">
                    <input type="text" 
                           class="form-control" 
                           id="lastName" 
                           placeholder="Last"
                           [formControl]="businessCardForm.controls['lastName']">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">{{ businessCardForm.email }}</label>
                <div class="col-sm-10">
                    <input type="text" 
                            class="form-control" 
                            id="email" 
                            placeholder="my@email.com"
                            [formControl]="businessCardForm.controls['email']">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-2 col-form-label">{{ businessCardForm.phoneNumber }}</label>
                <div class="col-sm-10">
                    <input type="text" 
                        class="form-control" 
                        id="phoneNumber" 
                        placeholder="(123) 456-7890"
                        [formControl]="businessCardForm.controls['phoneNumber']">
                </div>
            </div>
            <div class="form-group row">
                <label for="additionalInfo" class="col-sm-2 col-form-label">{{ businessCardForm.additionalInfo }}</label>
                <div class="col-sm-10">
                    <input type="text" 
                        class="form-control" 
                        id="phoneNumber" 
                        placeholder="additional info"
                        [formControl]="businessCardForm.controls['additionalInfo']">
                </div>
            </div>
            <div>
                <button class="btn btn-secondary"
                        (click)="UpdateBusinessCard()">
                    Update
                </button>
                <button class="btn btn-secondary" 
                (click)="RemoveBusinessCard()">
                    Remove
                </button>
            </div>
        </form>
        <!-- <h5 class="card-title">{{ businessCard.firstName }} {{ businessCard.lastName }}</h5>
        <p class="card-text">{{ businessCard.email }}</p>
        <p class="card-text">{{ businessCard.phoneNumber }}</p>
        <p class="card-text">{{ businessCard.additionalInfo }}</p> -->
        <!-- <a class="btn btn-secondary">Do something</a> -->

    </div>
</div>
