<div class="card" style="width: 18rem; justify-content: center;">
    <img img style='display:block; width: 17.875rem; border-radius: 3px;' 
         [src]="businessCard.imgUrl" 
         id="image"
         class="card-img-top"/>
    <div class="card-body">
        <h5 class="card-title">{{ businessCard.firstName }} {{ businessCard.lastName }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ businessCard.organization }}</h6>
        <p class="card-text"><small class="text-muted">Email:</small></p>
        <p class="card-text">{{ businessCard.email }}</p>
        <p class="card-text"><small class="text-muted">Phone Number:</small></p>
        <p class="card-text">{{ businessCard.phoneNumber }}</p>
        <p class="card-text"><small class="text-muted">Additional Information:</small></p>
        <p class="card-text" style="white-space: pre-line">{{ businessCard.additionalInfo }}</p>
        <br/>
        <div class="btn-toolbar justify-content-center" role="toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <span>
                    <a class="btn btn-outline-primary my-2 my-sm-0" 
                       [routerLink]="['/app-update-business-card', businessCard.key]">
                        <i class="fa fa-edit"></i>
                        Update
                    </a>
                </span>
            </div>
            <div>
                <span>
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="button" (click)="RemoveBusinessCard()">
                        <i class="fa fa-trash"></i>
                        Delete
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
