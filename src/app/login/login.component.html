<p></p>
<h4>Login</h4>

<form *ngIf="!(authService.user | async)">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="text" 
             class="form-control" 
             id="email" 
             placeholder="Enter email"
             name="email" #email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" 
             class="form-control" 
             id="password" 
             placeholder="Enter password"
             name="password" #password>
    </div>
    <div>
      <button class="btn btn-outline-primary my-2 my-sm-0" (click)="login(email.value, password.value)">
        <i class="fa fa-sign-in"></i>
        Login
      </button>
    </div>
  </form>
