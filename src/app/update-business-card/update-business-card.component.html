<p></p>
<h4>Update Business Card</h4>
<p></p>
<div *ngIf="this.webcamImage">
    <img class="mx-auto" img style='display:block; width: 24rem; border-radius: 3px;' 
    [src]="businessCard.imgUrl" 
    id="image" />
</div>

<p></p>
<div class="form-group" *ngIf="this.webcamImage">
    <form [formGroup]="businessCardForm"
        class="form-group">
        <div class="form-group row">
            <label for="firstName" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="First"
                    [formControl]="businessCardForm.controls['firstName']">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
                <input type="text" 
                        class="form-control" 
                        id="lastName" 
                        placeholder="Last"
                        [formControl]="businessCardForm.controls['lastName']">
            </div>
        </div>
        <div class="form-group row">
                <label for="organization" class="col-sm-2 col-form-label">Organization</label>
                <div class="col-sm-10">
                    <input type="text" 
                            class="form-control" 
                            id="organization" 
                            placeholder="Company"
                            [formControl]="businessCardForm.controls['organization']">
                </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" 
                        class="form-control" 
                        id="email" 
                        placeholder="my@email.com"
                        [formControl]="businessCardForm.controls['email']">
            </div>
        </div>
    <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
                <input type="text" 
                        class="form-control" 
                        id="phoneNumber" 
                        placeholder="(123) 456-7890"
                        [formControl]="businessCardForm.controls['phoneNumber']">
            </div>
    </div>
    <div class="form-group row">
            <label for="additionalInfo" class="col-sm-2 col-form-label">Information</label>
            <div class="col-sm-10">
                <textarea type="text" 
                        class="form-control" 
                        id="additionalInfo" 
                        placeholder="additional info"
                        [formControl]="businessCardForm.controls['additionalInfo']">
                </textarea>
            </div>
    </div>
    <div class="btn-toolbar justify-content-center" role="toolbar">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <span>
                    <button class="btn btn-outline-primary my-2 my-sm-0" (click)="UpdateBusinessCard()">
                        Submit Update
                    </button>
                </span>
            </div>
        <div>
            <span>
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="button" (click)="ReturnToDashboard()">
                    Return to Dashboard
                </button>
            </span>
        </div>
    </div>
    </form>
</div>
<br/>
<br/>
